{% extends 'base.html' %}

{% block title %}Mood Log - MoodSync{% endblock %}

{% block content %}
<section class="header-section">
    <div class="dashboard-header">
        <div class="dashboard-bg" style="position: absolute;">
            <div class="dashboard-bg-circle circle-1"></div>
            <div class="dashboard-bg-circle circle-2"></div>
            <div class="dashboard-bg-circle circle-3"></div>
        </div>

        <div class="particles-container" id="particles"></div>

        <div class="container">
            <div class="row mb-4">
                <div class="col">
                    <h1 class="mb-3 fade-in">Your Mood Log</h1>
                    <p class="lead fade-in">Review your emotional journey and track patterns over time.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Mood Log Content -->
<div class="container py-4">
    <!-- Filter Controls -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm slide-up">
                <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h5 class="mb-0">Filter Options</h5>
                    <button class="btn btn-sm btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#filterCollapse" aria-expanded="false" aria-controls="filterCollapse">
                        <i class="bi bi-funnel me-1"></i> Toggle Filters
                    </button>
                </div>
                <div class="card-body collapse d-md-block" id="filterCollapse">
                    <form action="{{ url_for('mood_log') }}" method="get" class="row g-3">
                        <div class="col-md-4 col-sm-6">
                            <label for="days" class="form-label">Time Period</label>
                            <select class="form-select" id="days" name="days">
                                <option value="7" {% if days==7 %}selected{% endif %}>Last 7 days</option>
                                <option value="30" {% if days==30 %}selected{% endif %}>Last 30 days</option>
                                <option value="90" {% if days==90 %}selected{% endif %}>Last 3 months</option>
                                <option value="365" {% if days==365 %}selected{% endif %}>Last year</option>
                                <option value="3650" {% if days==3650 %}selected{% endif %}>All time</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-6">
                            <label for="emotion" class="form-label">Emotion</label>
                            <select class="form-select" id="emotion" name="emotion" onchange="this.form.submit()">
                                <option value="" {% if not emotion %}selected{% endif %}>All Emotions</option>
                                <option value="Happy" {% if emotion=='Happy' %}selected{% endif %}>Happy</option>
                                <option value="Sad" {% if emotion=='Sad' %}selected{% endif %}>Sad</option>
                                <option value="Angry" {% if emotion=='Angry' %}selected{% endif %}>Angry</option>
                                <option value="Surprise" {% if emotion=='Surprise' %}selected{% endif %}>Surprise
                                </option>
                                <option value="Fear" {% if emotion=='Fear' %}selected{% endif %}>Fear</option>
                                <option value="Disgust" {% if emotion=='Disgust' %}selected{% endif %}>Disgust</option>
                                <option value="Neutral" {% if emotion=='Neutral' %}selected{% endif %}>Neutral</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-12 d-flex align-items-end gap-2">
                            <!-- <button type="submit" class="btn btn-primary w-100">Apply Filters</button> -->
                            <button type="button" id="resetFilters" class="btn btn-outline-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Mood Entries Table -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm slide-up">
                <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <h5 class="mb-0">Your Mood Entries</h5>
                    <a href="{{ url_for('mood_logger') }}" class="btn btn-sm btn-primary">
                        <i class="bi bi-plus-circle me-1"></i> New Entry
                    </a>
                </div>
                <div class="card-body" id="moodTableWrap">
                    {% include 'partials/mood_table.html' %}
                </div>
            </div>
        </div>
    </div>

    <!-- Mood Entry Details Modal -->
    <div class="modal fade" id="moodDetailsModal" tabindex="-1" aria-labelledby="moodDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="moodDetailsModalLabel">Mood Entry Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="moodDetailsContent">
                    <!-- Content will be loaded dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Mood Log Page -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // AJAX filter apply
        const form = document.querySelector('#filterCollapse form');
        const wrap = document.getElementById('moodTableWrap');
        function loadTable() {
            const params = new URLSearchParams(new FormData(form));
            fetch(`/mood_log_partial?${params.toString()}`)
                .then(r => r.text())
                .then(html => {
                    wrap.innerHTML = html;
                    wireDetailsButtons();
                })
                .catch(() => { /* ignore */ });
        }
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            loadTable();
        });
        form.querySelectorAll('select').forEach(sel => {
            sel.addEventListener('change', function (e) {
                e.preventDefault();
                loadTable();
            });
        });
        const resetBtn = document.getElementById('resetFilters');
        if (resetBtn) {
            resetBtn.addEventListener('click', function () {
                form.querySelector('#days').value = '30';
                const emo = form.querySelector('#emotion');
                if (emo) emo.value = '';
                loadTable();
                history.replaceState({}, '', '{{ url_for("mood_log") }}');
            });
        }

        function wireDetailsButtons() {
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', function () {
                    const entryId = this.getAttribute('data-entry-id');
                    const modalContent = document.getElementById('moodDetailsContent');
                    modalContent.innerHTML = `
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Loading entry details...</p>
                        </div>
                    `;
                    const modal = new bootstrap.Modal(document.getElementById('moodDetailsModal'));
                    modal.show();
                    setTimeout(() => {
                        const row = this.closest('tr');
                        const date = row.cells[0].textContent;
                        const emotion = row.cells[1].textContent.trim();
                        const confidence = row.cells[2]?.textContent || 'N/A';
                        const context = row.cells[3]?.textContent || 'N/A';
                        const notes = row.cells[4]?.textContent || 'N/A';
                        modalContent.innerHTML = `
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h6 class="fw-bold">Date & Time</h6>
                                        <p class="mb-0">${date}</p>
                                    </div>
                                    <div class="mb-3">
                                        <h6 class="fw-bold">Detected Emotion</h6>
                                        <p class="mb-0"><span class="badge bg-${emotion.toLowerCase()}">${emotion}</span></p>
                                    </div>
                                    <div class="mb-3">
                                        <h6 class="fw-bold">Confidence Score</h6>
                                        <p class="mb-0">${confidence}</p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <h6 class="fw-bold">Context</h6>
                                        <p class="mb-0">${context}</p>
                                    </div>
                                    <div class="mb-3">
                                        <h6 class="fw-bold">Notes</h6>
                                        <p class="mb-0">${notes}</p>
                                    </div>
                                </div>
                            </div>`;
                    }, 500);
                });
            });
        }
        wireDetailsButtons();
        // Initialize view details buttons
    });
</script>
{% endblock %}
