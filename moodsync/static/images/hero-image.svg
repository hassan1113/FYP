<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .st0{fill:#6C63FF;} /* Primary color */
    .st1{fill:#4DCCC6;} /* Secondary color */
    .st2{fill:#F7F7F7;} /* Light color */
    .st3{fill:#2C2C54;} /* Dark color */
    .st4{fill:#FF6B6B;} /* Accent color */
    .st5{fill:#E6E6E6;} /* Light gray */
    .st6{fill:#FFFFFF;} /* White */
    .st7{opacity:0.1;}
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .float { animation: float 6s ease-in-out infinite; }
    .pulse { animation: pulse 3s ease-in-out infinite; }
  </style>
  
  <!-- Background elements -->
  <circle class="st5" cx="400" cy="300" r="250" opacity="0.3"/>
  <circle class="st1" cx="150" cy="150" r="20" opacity="0.5" class="float"/>
  <circle class="st0" cx="650" cy="450" r="15" opacity="0.5" class="float"/>
  <circle class="st4" cx="700" cy="150" r="10" opacity="0.5" class="float"/>
  
  <!-- Phone frame -->
  <g class="float">
    <rect x="300" y="100" width="200" height="400" rx="20" class="st3"/>
    <rect x="310" y="120" width="180" height="350" rx="10" class="st6"/>
    
    <!-- App interface -->
    <rect x="310" y="120" width="180" height="60" rx="10" class="st0"/>
    <text x="340" y="155" font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF">MoodSync</text>
    
    <!-- Mood chart -->
    <rect x="325" y="190" width="150" height="100" rx="5" class="st5"/>
    <circle cx="350" cy="220" r="15" class="st0"/>
    <circle cx="390" cy="240" r="15" class="st1"/>
    <circle cx="430" cy="210" r="15" class="st4"/>
    <circle cx="470" cy="230" r="15" class="st0"/>
    <line x1="350" y1="220" x2="390" y2="240" stroke="#2C2C54" stroke-width="2"/>
    <line x1="390" y1="240" x2="430" y2="210" stroke="#2C2C54" stroke-width="2"/>
    <line x1="430" y1="210" x2="470" y2="230" stroke="#2C2C54" stroke-width="2"/>
    
    <!-- Emotion detection -->
    <rect x="325" y="300" width="150" height="80" rx="5" class="st5"/>
    <circle cx="400" cy="340" r="30" class="st6 pulse"/>
    <path d="M385,335 C385,335 390,345 400,345 C410,345 415,335 415,335" stroke="#2C2C54" stroke-width="2" fill="none"/>
    <circle cx="390" cy="330" r="3" class="st3"/>
    <circle cx="410" cy="330" r="3" class="st3"/>
    
    <!-- Suggestions section -->
    <rect x="325" y="390" width="150" height="70" rx="5" class="st5"/>
    <rect x="335" y="400" width="130" height="10" rx="2" class="st0" opacity="0.5"/>
    <rect x="335" y="420" width="130" height="10" rx="2" class="st0" opacity="0.5"/>
    <rect x="335" y="440" width="90" height="10" rx="2" class="st0" opacity="0.5"/>
  </g>
  
  <!-- Floating elements -->
  <g class="float" style="animation-delay: -2s;">
    <circle cx="200" cy="300" r="40" class="st0" opacity="0.2"/>
    <text x="185" y="305" font-family="Arial" font-size="12" font-weight="bold" fill="#6C63FF">Happy</text>
  </g>
  
  <g class="float" style="animation-delay: -1s;">
    <circle cx="600" cy="200" r="35" class="st4" opacity="0.2"/>
    <text x="585" y="205" font-family="Arial" font-size="12" font-weight="bold" fill="#FF6B6B">Calm</text>
  </g>
  
  <g class="float" style="animation-delay: -3s;">
    <circle cx="550" cy="400" r="30" class="st1" opacity="0.2"/>
    <text x="530" y="405" font-family="Arial" font-size="12" font-weight="bold" fill="#4DCCC6">Focus</text>
  </g>
</svg>